name: Analyze and Compare lflist.conf

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  analyze-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run Node.js script
      run: node scripts/script.js

    # Verificar si el archivo fue generado
    - name: Verify new_lflist.conf existence
      run: |
        if [ ! -f scripts/new_lflist.conf ]; then
          echo "Error: El archivo new_lflist.conf no fue generado."
          exit 1
        else
          echo "El archivo new_lflist.conf fue generado correctamente."
        fi

    - name: Upload result as artifact
      uses: actions/upload-artifact@v3
      with:
        name: lflist-analysis
        path: scripts/new_lflist.conf

    # Solo hacer push si el archivo fue generado correctamente
    - name: Push changes to GitHub
      if: success()
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add scripts/new_lflist.conf
        git commit -m "Add updated lflist.conf"
        git push
      env:
        TOKEN: ${{ secrets.DEST_REPO_TOKEN }}  # Pasar el token secreto al script

