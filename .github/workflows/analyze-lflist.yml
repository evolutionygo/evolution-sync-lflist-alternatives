name: Analyze and Compare lflist.conf

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  analyze-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run Node.js script
      run: node scripts/script.js

    - name: Verify new_lflist.conf existence
      run: |
        if [ ! -f scripts/new_lflist.conf ]; then
          echo "Error: El archivo new_lflist.conf no fue generado."
          exit 1
        else
          echo "El archivo new_lflist.conf fue generado correctamente."
        fi

    - name: Clone the destination repository
      run: |
        git clone https://github.com/termitaklk/koishi-Iflist.git koishi-Iflist
        if [ $? -ne 0 ]; then
            echo "Error: No se pudo clonar el repositorio de destino."
            exit 1
        fi

    - name: Move and commit the updated lflist.conf
      run: |
        mv scripts/new_lflist.conf koishi-Iflist/
        cd koishi-Iflist
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add new_lflist.conf
        git commit -m "Keep only items that match the current year and add missing lists from external .conf files, omitting those with 'KS' in the name"
        git push origin main  # Push a la rama principal
      env:
        GITHUB_TOKEN: ${{ secrets.DEST_REPO_TOKEN }}  # Utilizar el token secreto


