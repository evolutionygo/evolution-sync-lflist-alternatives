name: Analyze and Update lflist.conf

on:
  push:
    branches:
      - main  # O cualquier otra rama en la que desees que se ejecute el workflow
  schedule:
    - cron: '*/2 * * * *'  # Se ejecuta cada 2 minutos para verificar cambios
  workflow_dispatch:  # Permite ejecutar manualmente la acción desde la interfaz de GitHub

jobs:
  analyze-lflist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Puedes cambiar a la versión que uses, como '18'

    - name: Install dependencies
      run: npm install  # Si tu script usa algún módulo adicional, instala las dependencias aquí

    - name: Run lflist script
      run: node scripts/script.js
      env:
        TOKEN: ${{ secrets.DEST_REPO_TOKEN }}  # El token de autenticación para el repositorio destino

    - name: Upload result as artifact
      uses: actions/upload-artifact@v3
      with:
        name: lflist-output
        path: scripts/lflist.conf  # Ruta del archivo final generado




