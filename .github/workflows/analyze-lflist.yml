name: Analyze and Compare lflist.conf

on:
  push:
    branches:
      - main  # O la rama en la que deseas que se ejecute
  workflow_dispatch:  # Permite ejecutar manualmente la acci√≥n desde la interfaz de GitHub

jobs:
  analyze-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v3

    - name: Clone lflist repository
      run: |
        git clone https://github.com/fallenstardust/YGOMobile-cn-ko-en repo-koishi
        cp repo-koishi/mobile/assets/data/conf/lflist.conf lflist.conf

    - name: Clone comparison repository
      run: git clone https://github.com/termitaklk/lflist comparison-repo

    - name: Analyze and Compare lflist.conf
      run: bash scripts/analyze_and_compare.sh

    - name: Upload result as artifact
      uses: actions/upload-artifact@v3
      with:
        name: comparison-analysis
        path: comparison_result.txt