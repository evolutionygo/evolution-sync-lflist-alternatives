name: Analyze lflist.conf

on:
  push:
    branches:
      - main  # O la rama en la que deseas que se ejecute
  workflow_dispatch:  # Permite ejecutar manualmente la acci√≥n desde la interfaz de GitHub

jobs:
  analyze-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v3

    - name: Clone external repository
      run: git clone https://github.com/fallenstardust/YGOMobile-cn-ko-en/tree/master/mobile/assets/data/conf.git repo-koishi

    - name: Analyze lflist.conf
      run: bash scripts/analyze_lflist.sh

    - name: Upload result as artifact
      uses: actions/upload-artifact@v3
      with:
        name: lflist-analysis
        path: lflist_result.txt


